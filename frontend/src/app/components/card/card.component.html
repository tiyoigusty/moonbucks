<div class="flex flex-wrap gap-5">
  <div
    *ngFor="let data of product"
    class="w-48 bg-[#FBF1E5] rounded-lg shadow-md overflow-hidden"
  >
    <img
      [src]="data.image"
      alt="Ice Coffee Palm Sugar"
      class="w-full h-72 object-cover"
    />
    <div class="p-2">
      <h5 class="text-md font-semibold text-[#563721]">{{ data.name }}</h5>
      <p class="text-gray-700 text-sm mt-1">Rp {{ data.price }}</p>
    </div>
  </div>
</div>
